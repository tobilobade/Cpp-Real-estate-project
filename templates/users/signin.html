<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Sign In</button>
        </div>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </form>
    <p>Don't have an account yet? <a href="{% url 'users:sign_up' %}">Sign Up</a></p>
</body>
</html>
